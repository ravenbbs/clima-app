<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags  -->
    <title>Clima App</title>
    <meta name="title" content="Clima App" />
    <meta
      name="description"
      content="Obtén el pronóstico del tiempo actual y futuro para cualquier ciudad del mundo."
    />
    <meta
      name="keywords"
      content="clima, pronóstico del tiempo, tiempo, meteorología, temperatura, cielo, humedad, viento, precipitaciones, presión atmosférica, radiación solar"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- JS link -->
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#/weather?lat=-0.22985&lon=-78.52495" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="64"
            alt="logo clima app"
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="text"
              name="search"
              placeholder="Buscar ciudad..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Ubicación actual</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- Clima actual -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- Pronóstico -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          >
          </section>
        </div>

        <div class="content-right">
          <!-- Highlights -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- Pronostico Hora -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="body-3">
        Copyright 2024 ravenbbs. Todos los derechos reservados.
      </p>
      <p class="body-3">
        Powered by
        <a
          href="https://openweathermap.org/"
          title="Free OpenWeather Api"
          target="_blank"
          rel="noopener"
        >
          <img
            src="./assets/images/openweather.png"
            alt="OpenWeather Logo"
            width="150"
            height="30"
            loading="lazy"
          />
        </a>
      </p>
    </footer>

    <!-- 404 section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Pagina no encontrada!</p>
      <a href="#/weather?lat=-0.22985&lon=-78.52495" class="btn-primary">
        <span class="span">Ir al Inicio</span>
      </a>
    </section>
  </body>
</html>
