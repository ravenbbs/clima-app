<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags  -->
    <title>Clima App</title>
    <meta name="title" content="Clima App" />
    <meta
      name="description"
      content="Obtén el pronóstico del tiempo actual y futuro para cualquier ciudad del mundo."
    />
    <meta
      name="keywords"
      content="clima, pronóstico del tiempo, tiempo, meteorología, temperatura, cielo, humedad, viento, precipitaciones, presión atmosférica, radiación solar"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- JS link -->
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="64"
            alt="logo clima app"
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="text"
              name="search"
              placeholder="Buscar ciudad..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-title">Ciudad</p>
                  <p class="label-2 item-subtitle">Estado de la Ciudad, País</p>
                </div>
                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Ubicación actual</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container">
        <div class="content-left">
          <!-- Clima actual -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card">
              <h2 class="title-2 card-title">Ahora</h2>
              <div class="weapper">
                <p class="heading">25&deg;<sup>C</sup></p>
                <img
                  src="./assets/images/weather_icons/01d.png"
                  alt="Overcast Cloud"
                  width="64"
                  height="64"
                  class="weather-icon"
                />
              </div>
              <p class="body-3">Overcast Cloud</p>
              <ul class="meta-list">
                <li class="meta-item">
                  <span class="m-icon"> calendar_today </span>
                  <p class="title-3 meta-text">Martes 16, febrero</p>
                </li>
                <li class="meta-item">
                  <span class="m-icon"> location_on </span>
                  <p class="title-3 meta-text">Ciudad, País</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
